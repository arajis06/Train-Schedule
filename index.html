<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FasTrak Train Schedule</title>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron-fluid bg-danger text-center text-white">
            <h1 id="heading">FasTrak Train Scheduler</h1>
            <p id="sub-heading">Always On Track</p>
            <p id="current-time"></p>
        </div><!--Jumbotron end-->

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
                <div class="card border-danger mb-3" style="max-width: 60rem;">
                    <div class="card-header bg-danger text-white">
                        <h3 class="card-title">Train Schedule</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th class="text-center">Frequency</th>
                                    <th class="text-center">Next Arrival</th>
                                    <th class="text-center">Minutes Away</th>
                                    <th class="text-center">Remove</th>
                                </tr>
                            </thead>
                            <!-- Train schedule info gets add to the div below -->
                            <tbody id="train-table-rows"></tbody>
                        </table>
                    </div><!--Card body end-->
                </div><!--Card end-->
            </div><!--Column end-->

            <div class="col-xs-12 col-sm-8 col-md-4 col-lg-3 ">
                <div class="card aside-card text-white">
                    <div class="card-header">
                        <h3 class="card-title">Add New Train</h3>
                    <div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Train Name</label>
                                <input type="text" class="form-control form-field" id="train-name">
                            </div>
                            <div class="form-group">
                                <label>Destination</label>
                                <input type="text" class="form-control form-field" id="destination">
                            </div>
                            <div class="form-group">
                                <label>First Train Time: HH:mm - military time</label>
                                <input type="text" class="form-control form-field" id="first-train">
                            </div>
                            <div class="form-group">
                                <label>Frequency (min)</label>
                                <input type="text" class="form-control form-field" id="frequency">
                            </div>
                            <!--Button to submit form info to train schedule table-->
                            <button type="submit" class="btn btn-danger" id="submit">Add Train</button>
                        </form>

                        <!-- Trigger/Open The Modal -->
                        <!-- <button id="myBtn"></button> -->
                        <!-- The Modal -->
                        <!--<div id="myModal" class="modal">-->
                            <!-- Modal content -->
                            <!--<div class="modal-content">-->
                                <!--<span class="close">&times;</span>-->
                                <!--<p>Please fill in all details to add new train</p>-->
                            <!--</div>
                        </div>-->
                        
                    </div><!--Card body end-->
                </div><!--Card end-->
            </div><!--Column end-->
        </div><!--Row end-->
    </div><!--Container end-->

   

    <!-- Firebase References -->

    <!-- jQuery -->

    <!--Moment.js -->
    <!-- <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> -->

    <script type="text/javascript" src="assets/javascript/logic.js"></script>

</body>

</html>
